name: learn-github-actions  
on:   
  workflow_dispatch  
jobs:  
  job1:  
    runs-on: ubuntu-latest  # 使用标准的运行器，或者替换为您的自定义运行器名称  
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@7c12f8017d5436eb855f1ed4399f037a36fbd9e8
      with:
        node-version: 14
        check-latest: false
