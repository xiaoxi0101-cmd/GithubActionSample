name: Install Python 3.11 and ps3  
  
on:
  workflow_dispatch:
jobs:  
  build:  
  
    runs-on: self-hosted 
  
    steps:  
    - name: Checkout the repository  
      uses: actions/checkout@v2  
  
    - name: Set up Python 3.11  
      uses: actions/setup-python@v2  
      with:  
        python-version: '3.11'  
  
    - name: Install dependencies  
      run: |  
        python -m pip install --upgrade pip  
        pip install ps3  # Replace 'ps3' with the actual package name if it's different  
  
    - name: Run tests (if any)  
      run: |  
        # Example command to run tests, replace with your actual test command  
        # You can use pytest, unittest, nose, etc.  
        python -m unittest discover  
        # or if you use pytest  
        # pytest  
  
    - name: Lint with flake8 (optional)  
      run: |  
        # Install flake8 if it's not already in your dependencies  
        pip install flake8  
        # Run flake8  
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics  
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide  
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
